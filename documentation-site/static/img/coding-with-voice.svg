<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#f0f4f9" rx="20" ry="20"/>
  
  <!-- Computer/Editor -->
  <rect x="100" y="80" width="280" height="200" fill="#2d3748" rx="5" ry="5"/>
  <rect x="110" y="100" width="260" height="170" fill="#1a202c" rx="3" ry="3"/>
  
  <!-- Code lines -->
  <rect x="120" y="110" width="100" height="6" fill="#805ad5" opacity="0.8"/>
  <rect x="120" y="126" width="160" height="6" fill="#38b2ac" opacity="0.8"/>
  <rect x="140" y="142" width="120" height="6" fill="#f56565" opacity="0.8"/>
  <rect x="140" y="158" width="180" height="6" fill="#38b2ac" opacity="0.8"/>
  <rect x="120" y="174" width="140" height="6" fill="#805ad5" opacity="0.8"/>
  <rect x="120" y="190" width="200" height="6" fill="#38b2ac" opacity="0.8"/>
  <rect x="140" y="206" width="150" height="6" fill="#f56565" opacity="0.8"/>
  <rect x="140" y="222" width="130" height="6" fill="#38b2ac" opacity="0.8"/>
  <rect x="120" y="238" width="180" height="6" fill="#805ad5" opacity="0.8"/>
  
  <!-- Computer stand -->
  <polygon points="180,280 300,280 290,300 190,300" fill="#4a5568"/>
  <rect x="210" y="300" width="70" height="10" fill="#2d3748" rx="2" ry="2"/>
  
  <!-- Sound waves -->
  <path d="M 430,160 C 450,130 450,230 430,200" fill="none" stroke="#3182ce" stroke-width="4" stroke-linecap="round"/>
  <path d="M 450,140 C 480,100 480,260 450,220" fill="none" stroke="#3182ce" stroke-width="4" stroke-linecap="round"/>
  <path d="M 470,120 C 510,70 510,290 470,240" fill="none" stroke="#3182ce" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Microphone/Speaker -->
  <circle cx="400" cy="180" r="30" fill="#4299e1"/>
  <circle cx="400" cy="180" r="23" fill="#3182ce"/>
  <circle cx="400" cy="180" r="15" fill="#2b6cb0"/>
  <rect x="390" y="210" width="20" height="30" fill="#2b6cb0"/>
  <rect x="370" y="240" width="60" height="10" fill="#2b6cb0" rx="5" ry="5"/>
  
  <!-- Cursor "C" icon -->
  <circle cx="485" cy="70" r="25" fill="#805ad5"/>
  <path d="M 475 70 A 15 15 0 1 1 475 70.1" stroke="white" stroke-width="5" fill="none"/>
  
  <!-- Labels -->
  <text x="300" y="340" font-family="Arial" font-size="16" fill="#2d3748" text-anchor="middle">Chatty MCP Voice Assistance</text>
  <text x="485" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">C</text>
</svg> 